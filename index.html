<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="form-1">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="name-wrapper">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 carateres)</span></label>
            <input type="password" id="password" minlength="6" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h2>Primeira mentoria</h2>
          <div class="agenda-wrapper">
            <div class="input-wrapper">
              <label for="first-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-mentorship-date">
            </div>

            <div class="input-wrapper">
              <label for="first-mentorship-start">Das</label>
              <input type="time" id="first-mentorship-start">
            </div>

            <div class="input-wrapper">
              <label for="first-mentorship-end">Até</label>
              <input type="time" id="first-mentorship-end">
            </div>
          </div>
          <h2>Segunda mentoria</h2>
          <div class="agenda-wrapper">
            <div class="input-wrapper">
              <label for="second-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="second-mentorship-date">
            </div>

            <div class="input-wrapper">
              <label for="second-mentorship-start">Das</label>
              <input type="time" id="second-mentorship-start">
            </div>

            <div class="input-wrapper">
              <label for="second-mentorship-end">Até</label>
              <input type="time" id="second-mentorship-end">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" form="form-1" type="submit" value="Salvar">
    </footer>
  </div>
</body>

</html>
